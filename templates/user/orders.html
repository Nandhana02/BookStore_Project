{% extends "base.html" %}
{% block title %}Orders{% endblock %}

{% block content %}

<h3>My Orders</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Book</th>
            <th>Quantity</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    {% for order in orders %}
        <tr>
            <td>{{ order.book.title }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.status }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
