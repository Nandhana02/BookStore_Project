<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
<h2>Edit Book</h2>
<form method="POST">
    <input name="title" value="{{ book.title }}" required><br>
    <input name="author" value="{{ book.author }}" required><br>
    <input name="category" value="{{ book.category }}" required><br>
    <input name="price" type="number" step="0.01" value="{{ book.price }}" required><br>
    <input name="quantity" type="number" value="{{ book.quantity }}" required><br>
    <textarea name="description">{{ book.description }}</textarea><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
