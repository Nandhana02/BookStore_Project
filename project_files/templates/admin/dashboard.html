{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>

<a href="{{ url_for('admin.add_book') }}">Add Book</a>

<ul>
    {% for book in books %}
        <li>
            {{ book.title }} ({{ book.quantity }})
            <a href="{{ url_for('admin.edit_book', book_id=book.id) }}">Edit</a>
            <a href="{{ url_for('admin.delete_book', book_id=book.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
