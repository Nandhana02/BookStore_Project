{% extends "base.html" %}
{% block title %}All Orders{% endblock %}
{% block content %}

<h2>All Orders</h2>

<table border="1">
    <tr>
        <th>User</th>
        <th>Book</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>Date</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{ order.user.email }}</td>
        <td>{{ order.book.title }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.created_at }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
